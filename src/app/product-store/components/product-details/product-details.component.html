<div class="product-detail-container" [class.cart]="variant === 'cart'">
  <div class="product-detail-header">
    <h3>{{ title }}</h3>
    <app-cart-button
      *ngIf="showButton"
      class="product-detail-button"
      (click)="handleAddButtonClick()"
    >
      Add to Cart</app-cart-button
    >
  </div>
  <div class="product-detail-header">
    <p>{{ price | currency : 'EUR' : 'symbol' : '1.2-2' }}</p>
    <p *ngIf="quantity > 0">{{ quantity }}x</p>
  </div>
</div>
