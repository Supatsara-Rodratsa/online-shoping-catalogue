<div *ngIf="product" class="product-catalogue-item-container">
  <div class="product-image-container">
    <img src="{{ product.image }}" alt="{{ product.title }}" />
  </div>
  <app-product-details
    [title]="product.title"
    [price]="product.price"
    (addItem)="handleAddCartItem()"
  />
</div>
